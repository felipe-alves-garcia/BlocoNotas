<!DOCTYPE html>
<html lang="pt-BR">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <title>Bloco de Notas</title>
   </head>
   <body>
      <header>
            <a id="logo" href="index.html"><img src="image/logo.png" /></a>
            <h1>Bloco de Notas</h1>
      </header>
      <div id="add-note">
         <a href="">
            <img src="image/plus.png" style="font-size: 2.5rem;">
         </a>
      </div>
      <main>
         <div id="notes" class="mt-4"> </div>
         <div class="container">
            <div class="row mt-5 justify-content-center">
               <div id="modal-view"  class="col-xs-12 col-10">
                  <div id="close-modal">
                     <a href="" >
                        <i class="bi bi-x-square" style="color:#ff0000; margin-right: 1px; font-size: 1.5rem"></i>
                     </a>
                  </div>
                  <div id="controls-note"> 
                     <i class="bi bi-trash3-fill" id="delet" style="color:#0d6efd; font-size: 1.5rem"></i> 
                     <i class="bi bi-pencil" id="edit" style="color:#0d6efd; font-size: 1.5rem"></i>
                  </div>
                  <div id="content-note"> </div>
                  <div id="title-note"> </div>
               </div>
            </div>
         </div>

         <div class="container">
            <div class="row mt-3 mb-5 justify-content-center">
               <div id="modal" class="col-xs-12 col-10">
                  <div id="title-note"></div>
                     <div class="mb-3" style="border-bottom: 1px solid #0d6efd; display:flex; justify-content: space-between;">
                        <div>
                           <a href="" id="btn-save-note">
                              <i class="bi bi-save"  style="font-size: 1.5rem;  margin-left: 1px;"></i>
                           </a>
                        </div>
                     <div>
                        <a href="" style="color:#ff0000; margin-right: 1px;" id="btn-close-note">
                           <i class="bi bi-x-square"  style="font-size: 1.5rem"></i>
                        </a>
                     </div>
                  </div>
                  <input type="hidden" id="input-id" >
                  <div class="mb-3">
                     <label for="title" class="form-label" >Título</label>
                     <input type="text" class="form-control" id="input-title" placeholder="Title">
                  </div>
                  <div class="mb-3">
                     <label for="content" class="form-label">Descrição</label>
                     <textarea class="form-control" id="input-content" rows="4"></textarea>
                  </div>
               </div>
            </div>
         </div>
      </main>  
      <footer> 
         <button id="topo">Voltar ao Topo</button>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
   </body>
</html>
